<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Adote um Amiguinho" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>Balle Bot - Modere a sua comunidade no Discord</title>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <header class="cabecalho">
      <img class="menu-img" src="midia/logoLove.png" alt="Logo Ballerini" />

      <nav class="menu">
        <a class="menu-link" href="">Pets Disponíveis</a>
        <a class="menu-link" href="">Requisitos De Adoção</a>
        <a class="menu-link" href="">Informações Adicionais</a>
      </nav>
    </header>

    <main class="principal">
      <section class="principal1">
        <div class="divisao">
          <h1 class="titulo1">Adote Um Amiguinho!</h1>
          <h2 class="titulo2">Deixe a sua vida mais feliz!</h2>
          <button class="botao">Adotar!</button>
        </div>
        <img
          class="imagem1"
          src="midia/caoEgato.png"
          alt="Cão e gato para adotar"
        />
      </section>

      <section class="principal2">
        <h3 class="titulo3">Você sabe os Benefícios de ter um Pet?</h3>
        <p class="subtitulo">1. Companheiros para todas as horas</p>
        <p class="subtitulo">2. Ajudam a reduzir o estresse</p>
        <p class="subtitulo">3. Seu lar será muito mais alegre</p>
      </section>
    </main>

    <footer class="rodape">
      <i data-feather="facebook"></i>
      <i data-feather="linkedin"></i>
      <i data-feather="mail"></i>
    </footer>

    <script>
      feather.replace();
    </script>
  </body>
</html>
